          - hint: 'Original text: Via Skype, paiement via TWINT, key: -7672bde3'
            label: Text
            name: '-7672bde3'
            widget: string
          - hint: 'Original text: RSV séance à distance✨, key: -32422c1d'
            label: Text
            name: '-32422c1d'
            widget: string
          - hint: 'Original text: FAQ, key: 10ef6'
            label: Text
            name: 10ef6
            widget: string
          - hint: 'Original text: Questions réponses, key: 5b3d1ebc'
            label: Text
            name: 5b3d1ebc
            widget: string
          - hint: >-
              Original text: Si vous êtes curieux(se) de savoir comment le
              coaching NLP peut améliorer votre bien-être et transformer votre
              vie, vous êtes au bon endroit., key: 71219fcd
            label: Text
            name: 71219fcd
            widget: text
          - hint: >-
              Original text: Je m'engage à vous apporter un soutien approfondi,
              à écouter attentivement en maintenant une indépendance
              idéologique., key: 1ac874c
            label: Text
            name: 1ac874c
            widget: text
          - hint: >-
              Original text: Comment savoir si le coaching PNL me convient ?,
              key: -2303b961
            label: Text
            name: '-2303b961'
            widget: string
          - hint: >-
              Original text: Le coaching peut s'avérer bénéfique pour relever
              différents défis, qu'il s'agisse de gérer le stress ou d'aborder
              des problèmes émotionnels plus profonds. Si vous rencontrez des
              difficultés, si vous vous sentez dépassé ou si vous cherchez à
              vous épanouir, un coaching pourrait vous être utile. Lors de nos
              premières séances, nous explorerons vos préoccupations et
              déciderons ensemble si le coaching correspond à vos besoins., key:
              391c11af
            label: Text
            name: 391c11af
            widget: text
          - hint: 'Original text: #coaching, key: c6d422b'
            label: Text
            name: c6d422b
            widget: string
          - hint: 'Original text: #pnl, key: 119b2b'
            label: Text
            name: 119b2b
            widget: string
          - hint: >-
              Original text: Tout ce que je dis en coaching est-il confidentiel
              ?, key: 53b2bc18
            label: Text
            name: 53b2bc18
            widget: string
          - hint: >-
              Original text: Oui, la confidentialité est un aspect fondamental
              du coaching. Ce que vous partagez au cours de nos séances est
              privé, à quelques exceptions près, lorsque la loi l'exige ou
              lorsqu'il y a un risque de préjudice. Nous discuterons des limites
              de la confidentialité lors de notre première séance afin que vous
              vous sentiez à l'aise et informé., key: -5dbcb45f
            label: Text
            name: '-5dbcb45f'
            widget: text
          - hint: 'Original text: #confidentialité, key: 64526813'
            label: Text
            name: '64526813'
            widget: string
          - hint: >-
              Original text: Quelle est la durée habituelle d'une séance de
              coaching PNL?, key: 6f5d7647
            label: Text
            name: 6f5d7647
            widget: string
          - hint: >-
              Original text: Les séances durent généralement entre 40 minutes et
              une heure. La fréquence des séances peut varier en fonction de vos
              besoins et de vos préférences. Nous travaillerons ensemble pour
              créer un programme qui soutienne au mieux vos objectifs
              thérapeutiques., key: 393c9ae0
            label: Text
            name: 393c9ae0
            widget: text
          - hint: 'Original text: #durée, key: 4171c41a'
            label: Text
            name: 4171c41a
            widget: string
          - hint: 'Original text: #séance, key: cb88f08'
            label: Text
            name: cb88f08
            widget: string
          - hint: >-
              Original text: À quoi puis-je m'attendre lors de ma première
              séance de PNL ?, key: 605c01be
            label: Text
            name: 605c01be
            widget: string
          - hint: >-
              Original text: La première séance est l'occasion pour nous de
              faire connaissance. Nous discuterons des raisons qui vous poussent
              à suivre un coaching, de vos objectifs et de la manière dont nous
              pouvons travailler ensemble. C'est un espace sûr pour vous
              exprimer, et nous jetterons ensemble les bases de notre parcours
              thérapeutique., key: -7033c07b
            label: Text
            name: '-7033c07b'
            widget: text
          - hint: 'Original text: #connaissance, key: -54c36b5a'
            label: Text
            name: '-54c36b5a'
            widget: string
          - hint: 'Original text: #services, key: -686fc27f'
            label: Text
            name: '-686fc27f'
            widget: string
          - hint: >-
              Original text: Ouverture et confiance seront nos alliés communs
              tout au long de notre travail., key: -50eadc13
            label: Text
            name: '-50eadc13'
            widget: string
          - hint: >-
              Original text: En quoi le coaching par la PNL diffère-t-elle du
              coaching par la parole traditionnelle ?, key: -282dfb4b
            label: Text
            name: '-282dfb4b'
            widget: string
          - hint: >-
              Original text: Alors que le coaching par la parole traditionnelle
              consiste à discuter des émotions et des expériences, le coaching
              par la PNL est davantage orientée vers l'action. Elle se concentre
              sur l'identification et la modification de schémas de pensée et de
              comportement spécifiques afin d'atteindre plus rapidement les
              résultats souhaités et le développement personnel., key: -1b98bbbf
            label: Text
            name: '-1b98bbbf'
            widget: text
          - hint: >-
              Original text: Quels sont les problèmes ou les défis auxquels le
              coaching PNL peut répondre ?, key: -28d992a2
            label: Text
            name: '-28d992a2'
            widget: string
          - hint: >-
              Original text: Le coaching PNL peut être bénéfique pour différents
              problèmes, notamment l'anxiété, les phobies, les problèmes
              d'estime de soi, les problèmes de communication et la fixation
              d'objectifs. Elle est polyvalente et peut être adaptée pour
              répondre à des préoccupations personnelles ou professionnelles
              spécifiques., key: -6bcdf1e0
            label: Text
            name: '-6bcdf1e0'
            widget: text
          - hint: >-
              Original text: Le coaching PNL est-elle une forme d'hypnose ou de
              manipulation mentale ?, key: 59493cf7
            label: Text
            name: 59493cf7
            widget: string
          - hint: >-
              Original text: Non, le coaching PNL n'est pas une forme d'hypnose
              ou de contrôle de l'esprit. Il s'agit d'un processus de
              collaboration et d'autonomisation qui implique l'exploration
              consciente des schémas de pensée., key: -802062c
            label: Text
            name: '-802062c'
            widget: text
          - hint: 'Original text: #hypnose, key: -79d66fb1'
            label: Text
            name: '-79d66fb1'
            widget: string
          - hint: 'Original text: #collaboration, key: -27974fe'
            label: Text
            name: '-27974fe'
            widget: string
          - hint: >-
              Original text: Programmez votre esprit, libérez votre potentiel.,
              key: -6299f1ba
            label: Text
            name: '-6299f1ba'
            widget: string
          - hint: >-
              Original text: En adoptant une approche consciente envers nos
              pensées et en les dirigeant vers des perspectives optimistes, nous
              pouvons influencer notre bien-être émotionnel., key: f81d6c2
            label: Text
            name: f81d6c2
            widget: text
