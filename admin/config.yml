            name: '-487d929d'
            widget: string
          - hint: >-
              Original text: La PNL exploite nos expériences passées et
              connaissances oubliées. En s'adressant à notre inconscient, elle
              réactive nos ressources, stimulant ainsi la créativité,
              l'adaptabilité et des compétences cachées. Cette boîte à outils
              nous permet de créer et reproduire nos propres modèles de réussite
              en comprenant comment notre personnalité et nos comportements sont
