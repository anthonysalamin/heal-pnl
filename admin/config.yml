          - hint: 'Original text: Scroll, key: -6cb52d13'
            label: Text
            name: '-6cb52d13'
            widget: string
          - hint: >-
              Original text: Programmez-vous pour le bonheur et la réussite —
              bienvenue dans le monde transformateur d'Anouk Meer, Maître
              praticienne en , key: -12c6a0b2
            label: Text
            name: '-12c6a0b2'
            widget: text
          - hint: >-
              Original text: Je vous invite à faire confiance au processus, même
              si les outils ou tâches semblent surprenants. La PNL n'est pas
              magique, mais elle peut créer un réel changement dès la 1ère
              séance., key: 4b314062
            label: Text
            name: 4b314062
            widget: text
          - hint: >-
              Original text: VOUS êtes responsable de votre changement. Il est
              donc important que vous ayez une réelle envie de changer, de
              trouver des solutions et de participer activement à votre
              transformation., key: fde6f17
            label: Text
            name: fde6f17
            widget: text
          - hint: >-
              Original text: * Je vous invite à faire confiance au processus,
              même si les outils ou les tâches semblent surprenants. L'hypnose
              n'est pas magique, mais elle peut créer un réel changement,
              souvent en une seule séance. Pour la PMA ou la grossesse, je
              recommande un minimum de quatre séances pour un suivi efficace.,
              key: 24493656
            label: Text
            name: '24493656'
            widget: text
          - hint: 'Original text: RSV une séance ✨, key: -8ce2054'
            label: Text
            name: '-8ce2054'
            widget: string
          - hint: >-
              Original text: Le coaching PNL est très personnelle; il est
              crucial que vous soyez attentif à ce que vous ressentez pendant
              nos échanges., key: -7918921a
            label: Text
