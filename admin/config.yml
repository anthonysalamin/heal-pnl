            widget: string
          - hint: 'Original text: Projection dans le passé et le futur, key: d5719aa'
            label: Text
            name: d5719aa
            widget: string
          - hint: >-
              Original text: La technique de la ligne du temps permet de
              revisiter et de transformer des expériences passées, de planifier
              des objectifs futurs, et de créer des changements positifs dans le
              présent en ajustant la perception temporelle. En utilisant cette
              méthode, vous pouvez explorer et réorganiser vos souvenirs,
              favorisant ainsi le bien-être émotionnel et le développement
              personnel., key: 74ba72bd
            label: Text
            name: 74ba72bd
            widget: text
          - hint: >-
              Original text: La PNL propose des techniques innovantes pour
              traiter les phobies en modifiant les perceptions et les réponses
              émotionnelles. En se concentrant sur la modélisation de
              comportements réussis, la PNL offre une approche personnalisée
              pour aider les individus à surmonter leurs peurs irrationnelles.,
              key: 2bb76bcb
            label: Text
            name: 2bb76bcb
            widget: text
          - hint: 'Original text: Gestion du deuil, key: -3e5ca9a1'
            label: Text
            name: '-3e5ca9a1'
            widget: string
          - hint: >-
              Original text: La gestion du deuil en PNL offre une approche
              holistique pour vous aider à faire face à la perte d'un être cher.
              Ces nombreuses techniques vous aideront à naviguer à travers la
              douleur de manière plus constructive et à trouver des ressources
              émotionnelles pour favoriser la guérison., key: 279ec62f
            label: Text
            name: 279ec62f
            widget: text
          - hint: 'Original text: Éradiquer procrastination, key: 6872b78'
            label: Text
            name: 6872b78
            widget: string
          - hint: >-
              Original text: La PNL offre des stratégies efficaces pour
              surmonter la procrastination et favoriser la productivité. C’est
              également un outil puissant pour vous aider à démarrer un nouveau
              projet en vous permettant de mieux comprendre et influencer vos
              propres pensées, émotions et comportements., key: aa7b7e6
            label: Text
            name: aa7b7e6
            widget: text
          - hint: >-
              Original text: Je vous invite à faire confiance au processus, même
              si les outils ou tâches semblent surprenants. La PNL n'est pas
              magique, mais elle peut créer un réel changement dès la 1ère
              séance., key: 4b314062
            label: Text
            name: 4b314062
            widget: text
          - hint: >-
