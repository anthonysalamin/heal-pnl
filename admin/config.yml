            label: Text
            name: 3921fd4a
            widget: string
          - hint: >-
              Original text: J'ai exercé le métier d'employée de commerce
              pendant plus de 15 ans après avoir obtenu mon CFC dans ce domaine.
              En 2020, un burn-out professionnel a bouleversé ma vie et m'a
              incitée à prendre du temps pour moi et à réfléchir à mes choix de
              carrière. C'est alors que j'ai commencé à explorer mon identité
              personnelle, ce qui m'a amenée à changer de métier. La PNL m'a
              donné de nombreux outils pour améliorer ma vie et aider les autres
              à vivre plus sereinement., key: -5ce9adc7
            label: Text
            name: '-5ce9adc7'
            widget: text
          - hint: 'Original text: Ma mission, key: -1c16cce0'
            label: Text
            name: '-1c16cce0'
            widget: string
          - hint: 'Original text: Programmez-vous pour la réussite!, key: 6870004'
            label: Text
            name: '6870004'
            widget: string
          - hint: 'Original text: ‍, key: 200d'
            label: Text
            name: 200d
            widget: string
          - hint: >-
              Original text: Ma mission principale est de vous aider à atteindre
              vos objectifs en travaillant sur votre façon de penser, de
              communiquer et de vous comporter. J’utilise une variété de
              techniques vous permettant d’identifier et de corriger les
              croyances limitantes, les schémas de pensées négatifs et les
              comportements inappropriés, afin de les remplacer par des pensées
              plus positives et des comportements plus adaptatifs., key:
              -576e2152
            label: Text
            name: '-576e2152'
            widget: text
          - hint: >-
              Original text: Je vous soutiendrais afin de surmonter des défis
              émotionnels, tels que l'anxiété, la dépression, les traumatismes
              et les relations interpersonnelles difficiles. Sur le plan
              professionnel, je vous accompagnerai dans l’atteinte des vos
              objectifs professionnels, tels que l'amélioration de la
              communication, la gestion du stress et la prise de décision., key:
              -69a80eb6
            label: Text
            name: '-69a80eb6'
            widget: text
          - hint: >-
              Original text: En résumé, ma mission est de vous fournir un
              soutien bienveillant et sans jugement et des outils pour vous
              aider à surmonter les obstacles qui empêchent votre croissance
              personnelle et la réalisation de vos objectifs., key: -1e1d0dac
            label: Text
            name: '-1e1d0dac'
            widget: text
          - hint: >-
              Original text: Qu’est-ce que la programmation neurolinguistique ?,
              key: -2d994f01
            label: Text
            name: '-2d994f01'
            widget: string
          - hint: >-
              Original text: La programmation neurolinguistique (PNL) est une
              approche thérapeutique qui vise à aider les gens à améliorer leur
              qualité de vie en modifiant leur façon de penser et de
              communiquer. Elle se concentre sur les modèles de pensée et de
              comportement, en les examinant pour comprendre comment le langage,
              les croyances et les comportements influencent les émotions et les
              résultats., key: -652a6fca
            label: Text
            name: '-652a6fca'
            widget: text
          - hint: >-
              Original text: La PNL s'appuie sur l'idée que nous pouvons
              utiliser notre langage pour agir sur nos pensées et nos
              sentiments, et que nous pouvons changer ces modèles de pensée pour
              améliorer notre bien-être. Les thérapeutes utilisent la PNL pour
              aider les clients à identifier et à corriger les croyances
              limitantes, les schémas de pensées négatifs et les comportements
              inappropriés, afin de les remplacer par des pensées plus positives
              et des comportements plus adaptatifs., key: 4f4e5fa
            label: Text
            name: 4f4e5fa
            widget: text
          - hint: >-
              Original text: La PNL utilise des techniques telles que la
              visualisation, la reformulation linguistique et la réorientation
              de l'attention pour aider les clients à développer de nouvelles
              compétences en matière de communication et de pensée, et à
              résoudre les problèmes émotionnels et de comportement., key:
              2afb92c6
            label: Text
            name: 2afb92c6
            widget: text
          - hint: >-
              Original text: Pour résumer, la PNL est une approche globale pour
              améliorer la vie des gens en travaillant sur leur façon de penser,
              de communiquer et de se comporter., key: 1c5f9bdd
            label: Text
            name: 1c5f9bdd
            widget: text
