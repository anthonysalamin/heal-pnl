          - hint: >-
              Original text: La PNL ou Programmation Neuro-Linguistique est une
              thérapie brève qui nous aide à développer des comportements de
              réussite en nous apprenant à mobiliser nos ressources et à
              utiliser nos sens., key: ab2b61f
            label: Text
            name: ab2b61f
            widget: text
          - hint: >-
              Original text: Privilégier le "comment" du "pourquoi", key:
              -13711053
            label: Text
            name: '-13711053'
            widget: string
          - hint: >-
              Original text: La PNL, axée sur le "comment" plutôt que sur le
              "pourquoi", regroupe des techniques de communication et
              d'autotransformation visant à améliorer la perception de soi et
              des autres. Elle facilite l'établissement et la réalisation
              d'objectifs, le développement du potentiel, l'optimisation des
              apprentissages, et la résolution des conflits., key: 4b8d5e59
            label: Text
            name: 4b8d5e59
            widget: text
          - hint: 'Original text: réserver une séance, key: -3e55a201'
            label: Text
            name: '-3e55a201'
            widget: string
          - hint: >-
              Original text: Il me tient à cœur que vous puissiez vivre la
              séance de manière constructive afin de mettre en place les
              changements que vous souhaitez. Pour cela, il est essentiel que
              vous veilliez à rester à l'écoute de ce que vous ressentez pendant
              nos échanges, sur ce qui vous convient ou pas — et que vous m'en
              fassiez part au fur et à mesure. Ouverture et confiance 💖 seront
              nos alliés communs tout au long de notre travail., key: -7578d3e1
            label: Text
