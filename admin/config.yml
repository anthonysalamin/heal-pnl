              réussite en nous apprenant à mobiliser nos ressources et à
              utiliser nos sens., key: ab2b61f
            label: Text
            name: ab2b61f
            widget: text
          - hint: >-
              Original text: Privilégier le "comment" du "pourquoi", key:
              -13711053
            label: Text
            name: '-13711053'
            widget: string
          - hint: >-
              Original text: La PNL, axée sur le "comment" plutôt que sur le
              "pourquoi", regroupe des techniques de communication et
              d'autotransformation visant à améliorer la perception de soi et
              des autres. Elle facilite l'établissement et la réalisation
              d'objectifs, le développement du potentiel, l'optimisation des
              apprentissages, et la résolution des conflits., key: 4b8d5e59
            label: Text
