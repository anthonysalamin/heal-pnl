          - hint: 'Original text: RSV 4 séances ✨, key: -2bb032e1'
            label: Text
            name: '-2bb032e1'
            widget: string
          - hint: >-
              Original text: Si, pour une raison quelconque, vous devez annuler
              votre rendez-vous, veuillez le faire au moins 24 heures à
              l'avance. Dans le cas contraire, des frais d'annulation seront
              appliqués et le rendez-vous sera facturé. Merci de votre
              compréhension et de votre coopération., key: -7c7200a5
            label: Text
            name: '-7c7200a5'
