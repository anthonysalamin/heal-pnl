            widget: string
          - hint: >-
              Original text: Programmez-vous pour le bonheur et la réussite —
              bienvenue dans le monde transformateur d'Anouk Meer, Maître
              praticienne en , key: -12c6a0b2
            label: Text
            name: '-12c6a0b2'
            widget: text
          - hint: >-
              Original text: Il me tient à cœur que vous puissiez vivre la
              séance de manière constructive afin de mettre en place les
              changements que vous souhaitez. Pour cela, il est essentiel que
              vous veilliez à rester à l'écoute de ce que vous ressentez pendant
              nos échanges, sur ce qui vous convient ou pas — et que vous m'en
              fassiez part au fur et à mesure. Ouverture et confiance seront nos
              alliés communs tout au long de notre travail. 💖, key: -4648ea2d
            label: Text
